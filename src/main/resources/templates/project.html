<script>
    $("#projectTable").text('');
	function fillData(index) {
		var data=$("#projectTable").bootstrapTable('getData');
		var datum=data[index];
		$("#projectId").val(datum.id);
		$("#projectName").val(datum.name);
		$("#projectDesc").val(datum.detail);
		$('#addNewProject').modal('show')
	}
	function deleteConfirm(index) {
		var data=$("#projectTable").bootstrapTable('getData');
		var datum=data[index];
		$.confirm({
			title:"提示",
			content:"确认删除？",
			backgroundDismiss:true,
			container: 'body',
			buttons:{
				"确定":function () {
					$.get({
						url:"/deleteProjectById?id="+datum.id,
						type:'get',
						dataType:'json',
						success:function (data1) {
							if (data1.returnCode=="1"){
								$.notify({
									message: '删除成功！',
									type: 'success'
								});
								initTable();
							}
						}
					});
				},
				"取消":function () {

				}
			},
			offsetBottom:600
		});

	}
	function actionFormatter(value,row,index) {
		var content='<button type="button" class="btn btn-link btn-lg" onclick="fillData('+index+')">编辑</button>&nbsp;&nbsp;<button type="button" class="btn btn-link btn-lg" onclick="deleteConfirm('+index+')">删除</button> ';
		return content;
	}
    function initTable(name) {
        $("#projectTable").bootstrapTable('destroy');
        $("#projectTable").bootstrapTable({
            url:"projectList",   //请求地址
            method: 'post',
            striped : true, //是否显示行间隔色
            pageNumber : 1, //初始化加载第一页
            pagination : true,//是否分页
            sidePagination : 'server',//server:服务器端分页|client：前端分页
            pageSize : 5,//单页记录数
            pageList : [ 5, 10, 20],//可选择单页记录数
            //showRefresh : true,//刷新按钮
            queryParams : function(params) {//上传服务器的参数
                var temp = {
                    index :params.offset + 0,// SQL语句起始索引
                    size : params.limit // 每页显示数量
                };
                if(name!=null){
                    temp.name=name;
                }
                return temp;
            },columns : [ {
                title : '编号',
                field : 'id',
                sortable : true,
                align:'center',
                colspan: 1,
                width:150
            }, {
                title : '项目名称',
                field : 'name',
                sortable : true,
                align:'center',
                colspan: 1
            }, {
                title : '项目明细',
                field : 'detail',
                sortable : true,
                align:'center',
                colspan: 1
            }, {
				title : '操作',
				field : 'opt',
				sortable : true,
				align:'center',
				colspan: 1,
				formatter:actionFormatter
			}]
        })
    }
    $(document).ready(function () {
        $("#projectTable").text('');
        initTable(null);
        $("#searchProject").on("click",function s() {
            var name=$("#projectNameSearch").val();
            console.log(name);
            initTable(name);
        })
    })
</script>
<script>
	$(function () {
		$('#addNewProject').modal('hide')
	});
	$(function () {
		$('#addNewProject').on('hide.bs.modal', function () {
			$("#projectId").val(null);
			$("#projectName").val(null);
			$("#projectDesc").val(null);
		})
	});
	$("#addProjectBtn").on('click',function () {
		var projectId=$("#projectId").val();
		var projectName=$("#projectName").val();
		var projectDesc=$("#projectDesc").val();

		var project={};
		if (typeof(projectId)!="undefined"&&projectId!=null&&projectId!=""){
			project.id=projectId;
		}
		project.name=projectName;
		project.detail=projectDesc;
		$.ajax({
			url:'addNewProject',
			type:"post",
			data:JSON.stringify(project),
			contentType: 'application/json',
			dataType:'json',
			success:function (data) {
				if (data.returnCode=="1"){
					$('#addNewProject').modal('hide');
					$.notify({
						message: '提交成功！',
						type: 'success'
					});
					initTable(null);
				}
			}
		});
	});
</script>
